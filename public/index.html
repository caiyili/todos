<html>
  <head>
    <meta charset="utf=8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODOS</title>
    <link rel="stylesheet" href="/asset/todos.css" />
  </head>

  <body>
    <div id="todoapp">
      <header>
        <h1>TODOS</h1>
        <input id="new-todo" type="text" placeholder="What needs to be done?" />
      </header>
      <section id="main">
        <input id="toggle-all" type="checkbox" />
        <label for="toggle-all">Mark all as complete</label>
        <ul id="todo-list">
        </ul>
      </section>
      <footer>
      </footer>
    </div>
    <div id="instructions">Double-click to edit a todo</div>
    <div id="credits">
      Created By cyl
    </div>

    <script type="text/javascript" src="/dep/jquery.js"></script>
    <script type="text/javascript" src="/dep/underscore.js"></script>
    <script type="text/javascript" src="/dep/backbone.js"></script>
    <script type="text/javascript" src="/asset/todos-sync.js"></script>
    <script type="text/javascript" src="/asset/todos.js"></script>
    <!-- Templates -->
    <script type="text/template" id="item-template">
      <div class="view">
        <input class="toggle" type="checkbox" <%= done ? 'checked="checked"' : '' %> />
        <label> <%- title %></label>
        <a class="destroy"></a>
      </div>
      <input class="edit" type="text" value="<%- title %>" />
    </script>
    <script type="text/template" id="stats-template">
      <% if (done) { %>
      <a id="clear-completed">clear <%= done %> completed items</a>
      <% } %>
      <div class="todo-count"><b><%= remaining %></b> items left </div>
    </script>
  </body>
</html>
